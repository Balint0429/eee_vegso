<div class="outer-container">
<div class="row justify-content-center mt-5">
    <div class="col-lg-4">
        <div class="card m-3"> 
            <div class="card-body">
                <h5 class="card-title mb-4">Regisztráció</h5>
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Név</label>
                        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" />
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Keresztnév</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Vezetéknév</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail cím</label>
                        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" />
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="isSubmitting || (password.length <= 0 || email.length <= 0 || firstName.length <= 0 || lastName.length <= 0)" (click)="registerAction()" type="button" class="btn btn-warning btn-block orange-bg">Regisztráció</button>
                        <p class="text-center">Már van fiókja? <a routerLink="/login" class="orange-text">Jelentkezzen be itt</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <p>&copy; 2024 ISABIKE Kerékpárüzlet. Minden jog fenntartva.</p>
</footer>
